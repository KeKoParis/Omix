<!DOCTYPE html>
<html>
<head>
    <title>Profile Page</title>
    <link rel="stylesheet" type="text/css" href="/static/profile.css">
</head>
<body>
<div class="container">
    <h1 class="header">Profile</h1>
    <form class="profile-form" action="/profile/change" method="post">
        <div class="form-group">
            <label>Current email: {{data[1]}}</label><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label>Current phone number: {{data[0]}}</label><br>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <input type="submit" value="Submit" class="submit-btn">
    </form>


    <div id="button" style="text-align: center; padding-top: 10px">
        <form method="post" action="/menu">
            <input type="submit" value="Menu">
        </form>
    </div>

</div>
</body>
</html>
